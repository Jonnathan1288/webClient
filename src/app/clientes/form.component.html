<div class="sep" style="margin-top: 2em;"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
                <div class="p-3 mb-2 bg-primary bg-dark fw-bold text-white">{{titulo}}</div>
                <form class="row g-3 needs-validation" ngNativeValidate (ngSubmit)="create()">

                    <div class="col-md-4 position-relative">
                        <label for="nombre" class="form-label">Nombre </label>
                        <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre"
                            placeholder="Ingrese el nombre" required>
                    </div>

                    <div class="col-md-4 position-relative">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido"
                            placeholder="Ingrese su apellido" required>

                    </div>

                    <div class="col-md-4 position-relative">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email"
                            placeholder="Ingrese su Email" required>
                    </div>

                    <div class="col-md-4 position-relative">
                        <label for="createat" class="form-label">Fecha</label>
                        <input disabled type="date" class="form-control" [(ngModel)]="datea" name="createat" required>
                    </div>

                    <!-- <label>
                        {{ this.date| date:'yyyy-MM-dd HH:mm:ss-SS' }}
                      </label> -->
                    <!-- <button class="btn btn-warning fw-bold" role="button">Crear</button> -->

                    <div class="btns" style="width:100%; height:100%">


                        <button class="btn btn-warning fw-bold" role="button">{{nameOperation}}</button>

                        <button class="s" [routerLink]="['/clientes']">Cancelar</button>



                        <!-- <button class="btn btn-warning fw-bold float-end" role="button">Crear</button> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
