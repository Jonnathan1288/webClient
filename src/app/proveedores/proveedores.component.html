<hr />
<div class="contenido-title">
  <b>
    <h2>LISTADO DE PROVEEDORES</h2>
  </b>
  <hr />
</div>

<div class="container">
  <div class="card text-center mb-4" style="width: 18rem" *ngFor="let provee of proveedoresList">

    <div class="card-header" style="color: rgb(52, 68, 139); font-size: 20px; background-color: azure;">
      {{ provee.nombre }} {{ provee.apellido }}
    </div>
    <img src="{{provee.foto}}" class="card-border-width  card text-center" style=" margin: 20px;
  padding: 10px 10px;
  position: relative; width: 247px;
    height: 200px; 
" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ provee.tipo }}</h5>
      <p class="card-text">{{ provee.descripcion }}</p>
      <p class="card-text">Dirección/Ciudad {{ provee.ciudad }}</p>
      <p class="card-text">Contacto {{ provee.telefono }}</p>

      <button (click)="busquedaProveedor(provee.cod_proveedor)" type="button"
        class="btn btn-secondary">Contactar</button>
      <!-- <a href="#" class="btn btn-primary">Contactar</a> -->
    </div>
    <div class="card-footer text-muted">
      {{ provee.cod_proveedor }} days ago
    </div>
  </div>
</div>
